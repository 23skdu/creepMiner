language: cpp
sudo: true
solution: burst-miner.sln
dist: trusty
compiler: gcc
env: CXX=g++-6 CXXFLAGS="-std=c++14"
os: linux
group: stable
install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-6" CC="gcc-6"; fi
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-6
script: make
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    bin/mining.conf
    bin/burstminer
    skip_cleanup: true
  on:
    repo: Creepsky/burst-miner
    branch: master
